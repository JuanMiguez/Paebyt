<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <img  src="img\cto.png" alt="chico con rulos y auriculares">
  <p>Completa tus datos y envianos tu mensaje</p>
  <form class="" action="mailto:juan.miguez@bue.edu.ar" method="post" enctype="text/plain">
    <label for="name">Ingresa tu nombre:</label>
    <input type="text" name="nombre" value="" placeholder="Jhon Doe">
    <br><br><hr><br>

    <label for="correo">contanos cual es tu correo:</label>
    <input type="email" name="correo" value="" placeholder="nombre@dominio.com">

    <label for="color">¿cual es tu color preferido?:</label>
    <input type="color" name="color" value="">

    <label for="compleanos">¿Cual es tu fecha de cumpleaños?</label>
    <input type="date" name="cumpleanos" value="">

    <label for="mensaje">Mensaje</label>
    <textarea name="mensaje" rows="8" cols="45"></textarea>
    <br><br><hr><br>

    <input class="btn" class="moskito" type="submit" name="" value="Enviar">
  </form>
</body>
</html>
